<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Programa de Colas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="container">
    <h1 id="desk" class="mt-5">Escritorio</h1>
    <hr>
    <div class="row">
        <div class="col-8">
            <h4 id="lbl-working">
                Atendiendo a <small class="text-primary">....</small>
            </h4>

            <button id="btn-next-ticket" class="btn btn-primary mt-5">
                Atender siguiente ticket
            </button>

            <button id="btn-finish-ticket" class="btn btn-primary mt-5">
                Terminar atención
            </button>
        </div>

        <div class="col-4 text-center">
            <h4>En cola</h4>

            <div id="alert" class="alert alert-info mt-2 hidden">
                <span>Ya no hay más tickets</span>
            </div>

            <h1 id="lbl-pending">Espere...</h1>
        </div>
    </div>

    <script src="./js/desk.js"></script>

</body>

</html>
